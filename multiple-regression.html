    <h1>Multiple Regression 多元回归</h1>
    <p>e误差假设是正太分布，它的期望（平均）值是0</p>
    <p>y_hat就是估计值</p>


    <h2>回归中的相关度和决定系数</h2>
    <h3>皮尔逊相关系数(Pearson Correlation Coefficient)</h3>
    <p>范围在-1到1</p>
    <p>大于0表示正相关(Positive Correlation)</p>
    <p>小于0表示负相关(Negative Correlation)</p>
    <p>等于0表示无关(No Correlation)</p>

    <h3>R平方：决定系数</h3>
